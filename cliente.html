<div id="conteudo">

    <form action="" class="form-cliente">

        <h2>Cadastre o Cliente</h2>
        <p>Preencha os campos</p>

    </form>

<form class="form-body">
    <div class="row">
        <div class="form-float col-8 col-sm-4">

        <input type="text" class="form-controle" id="rua" placeholder="Rua" required>
        <label for="rua">Rua</label>

        </div>
    </div>
    <div class="row">
        <div class="form-float col-8 col-sm-4">

        <input type="text" class="form-controle" id="numero" placeholder="Digite o número da sua residência" required>
        <label for="numero">Digite o número da sua residência</label>

        </div>
    </div>
        <div class="form-float col-8 col-sm-4">

        <input type="text" class="form-controle" id="complemento" placeholder="Digite o complemento" required>
        <label for="complemento">Digite o complemento</label>

        </div>

        <div class="form-float col-8 col-sm-4">

        <input type="text" class="form-controle" id="bairro" placeholder="Digite o seu bairro" required>
        <label for="bairro">Digite o seu bairro</label>

        </div>

        <div class="form-float">

        <select id="estado" required>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
        </select>

        </div>

        <div class="form-float col-8 col-sm-4">

        <input type="text" class="form-controle" id="cidade" placeholder="Digite a sua cidade" required>
        <label for="cidade">Digite a sua cidade</label>

        </div>
    </div>

        <div class="form-button">

        <button id="btn-salvar" class="btn btn-primary" type="submit">Cadastrar</button>

    </div>
</form>

</div>
